<div class="container">
    <div class="row justify-content-center">
        <div class="card" style="width:18rem">
            <div class="card-body">
                <h5 class="card-title">
                    <strong>Titre:</strong>
                    {{post.ticket.title}} 
                </h5>
                <p class="card-text">
                    <strong>Note:</strong>
                    {{post.note}}
                </p>
                <p class="card-text">
                    <strong>Comment:</strong>
                    {{post.comment}} 
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
